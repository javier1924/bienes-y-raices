<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="Contacto.css">
</head>

<body>
    <header>
        <div class="Barra">
            <a class="Logo" href="Inicio.html"><img src="img/logo.svg"
                    alt="LogoBieneRaices"></a>  
            <nav>
                <ul>
                    <li><a href="Inicio.html">Inicio</a></li>
                    <li><a href="Nosotros.html">Nosotros</a></li>
                    <li><a href="Anuncios.html">Anuncios</a></li>
                    <li><a href="Blog.html">Blog</a></li>
                    <li><a class="aqui" href="">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <p class="Encabezado">Contacto</p>

        <hr class="ImgContacto">

        <p class="Encabezado">Llene el Formulario De Contacto</p>

        <section class="EspacioFormulario">
            <form class="Formulario" action="">
                <Article class="InfoPersonal">
                    <h3>Información Personal</h3>
                    <label for="">NOMBRE:</label>
                    <input type="text" placeholder="Digita tu Nombre" required>
                    <label for="">E-MAIL:</label>
                    <input type="text" placeholder="Digita tu Email" required>
                    <label for="">TELÉFONO:</label>
                    <input type="tel" placeholder="Digita tu Telefono" required>
                    <label for="">MENSAJE:</label>
                    <textarea cols="20" rows="10"></textarea>
                </Article>
                <article class="InfoPropiedad">
                    <h3>Información sobre la propiedad</h3>
                    <label for="">VENDE O COMPRA:</label>
                    <select name="Genero">
                        <option value="">-- Seleccione --</option>
                        <option value="Vende">Vende</option>
                        <option value="Compra">Compra</option>
                    </select>
                    <label for="">PRECIO O PRESUPUESTO:</label>
                    <input type="number" placeholder="Digita Precio o Presupuesto">
                </article>
                <article class="InfoContacto">
                    <h3>Información de contacto</h3>
                    <p>Como desea ser contactado</p>
                    <div class="Sel">
                        <label for="">TELÉFONO:</label>
                        <input type="radio">
                        <label for="">E-MAIL:</label>
                        <input type="radio">
                    </div>
                    <p>Si eligió teléfono, elija la fecha y la hora</p>
                    <label for="">FECHA:</label>
                    <input type="date">
                    <label for="">HORA:</label>
                    <input type="time">
                </article>
                <input class="BttnEnviar" type="submit" value="Enviar">
            </form>
        </section>


    </main>

    <footer>
        <section class="Derechos">
            <p>Todos los derechos reservados Javier Añez &copy;</p>
        </section>
    </footer>
</body>

</html>
